# config for shard0

processManagement:
  fork: true

storage:
  dbPath: ../data/shard0
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5

systemLog:
  destination: file
  path: ../data/shard0.log
  verbosity: 1

#operationProfiling:
#  slowOpThresholdMs: -1

net:
  bindIp: 127.0.2.1,192.168.0.42
  port: 27018
  unixDomainSocket:
    enabled: false
  ssl:
    mode: preferSSL
    PEMKeyFile: tls-certs/public-server-key-cert.pem
    CAFile: tls-certs/public-signing-ca-root.pem
    allowConnectionsWithoutCertificates: true

security:
  authorization: enabled
  clusterAuthMode: x509
#  keyFile: tls-certs/server.keyfile

setParameter:
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256,MONGODB-X509

replication:
  replSetName: rs0

sharding:
  clusterRole: shardsvr
