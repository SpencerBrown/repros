# config for mongos

processManagement:
  fork: true

systemLog:
  destination: file
  path: ../data/router.log
  verbosity: 0

net:
  bindIp: 127.0.2.1,192.168.0.42
  port: 27017
  unixDomainSocket:
    enabled: false
  ssl:
    mode: preferSSL
    PEMKeyFile: tls-certs/public-server-key-cert.pem
    CAFile: tls-certs/public-signing-ca-root.pem
    allowConnectionsWithoutCertificates: true
#    sslCipherConfig: "HIGH:!EXPORT:!aNULL@STRENGTH"

security:
  clusterAuthMode: x509
#  keyFile: tls-certs/server.keyfile

setParameter:
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256,PLAIN,MONGODB-X509

sharding:
  configDB: cs/mongodb-local.computer:27016