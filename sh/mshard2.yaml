# config for shard 0

processManagement:
  fork: true

storage:
  dbPath: data/shard2
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

systemLog:
  destination: file
  path: data/shard2.log
  verbosity: 1

#operationProfiling:
#  slowOpThresholdMs: -1

net:
  bindIp: 127.0.0.1
  port: 27028
  unixDomainSocket:
    enabled: false
  ssl:
#    mode: allowSSL
    mode: preferSSL
    PEMKeyFile: tls-certs/server-key-cert.pem
    CAFile: tls-certs/public-ca.pem

#auditLog:
#  destination: file
#  format: BSON
#  path: data/c1a.bson

security:
  authorization: enabled
  clusterAuthMode: x509
#  keyFile: tls-certs/server.keyfile

setParameter:
  authenticationMechanisms: SCRAM-SHA-1,MONGODB-X509

replication:
  replSetName: rs2

sharding:
  clusterRole: shardsvr
