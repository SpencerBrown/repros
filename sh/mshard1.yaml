# config for shard1

processManagement:
  fork: true

storage:
  dbPath: ../data/shard1
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

systemLog:
  destination: file
  path: ../data/shard1.log
  verbosity: 1

#operationProfiling:
#  slowOpThresholdMs: -1

net:
  bindIp: 127.0.2.1
  port: 27018
  unixDomainSocket:
    enabled: false
  ssl:
    mode: preferSSL
    PEMKeyFile: tls-certs/public-server-key-cert.pem
    CAFile: tls-certs/public-signing-ca-root.pem
    allowConnectionsWithoutCertificates: true

#auditLog:
#  destination: file
#  format: BSON
#  path: ../data/c1a.bson

security:
  authorization: enabled
  clusterAuthMode: x509
#  keyFile: tls-certs/server.keyfile

setParameter:
  authenticationMechanisms: SCRAM-SHA-1,MONGODB-X509

replication:
  replSetName: rs1

sharding:
  clusterRole: shardsvr
