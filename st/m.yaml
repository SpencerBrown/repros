# Config file for standalone mongod

processManagement:
  fork: true

storage:
  dbPath: ../data/m
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

systemLog:
  destination: file
  logAppend: false
  path: ../data/m.log
  verbosity: 1

security:
  authorization: enabled
