# Config file for standalone mongod

processManagement:
  fork: true

storage:
  dbPath: data/m
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5

systemLog:
  destination: file
  logAppend: false
  path: data/m.log
  verbosity: 1

security:
  authorization: enabled

auditLog:
  destination: file
  path: data/audit.json
  format: JSON

setParameter:
  enableTestCommands: 1
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256,MONGODB-X509,PLAIN

net:
  bindIp: 127.0.0.1
  port: 27017
  unixDomainSocket:
    enabled: false
  tls:
    mode: preferSSL
    certificateKeyFile: tls/private/server-key-cert.pem
    CAFile: tls/ca-chain.pem
    allowConnectionsWithoutCertificates: true
