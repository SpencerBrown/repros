# Config file for standalone mongod

processManagement:
  fork: true

storage:
  dbPath: data/m
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5

systemLog:
  destination: file
  logAppend: false
  path: data/m.log
  verbosity: 1

security:
  authorization: enabled

setParameter:
  enableTestCommands: 1
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256,MONGODB-X509,PLAIN

net:
  bindIp: 0.0.0.0
  port: 27017
  unixDomainSocket:
    enabled: false
  ssl:
    mode: preferSSL
    PEMKeyFile: tls/private/server-key-cert.pem
    CAFile: tls/ca-chain.pem
    allowConnectionsWithoutCertificates: true
